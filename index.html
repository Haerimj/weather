<!DOCTYPE html>
<html lang="ko-kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>현대카드 웨더 앱</title>
</head>
<body>
  <div class="header-container">
    <header class="header">
      <h1 class="brand"><a href="#">현대카드 웨더</a></h1>
      <nav class="navigation">
        <h2 class="a11y-hidden">메인 메뉴</h2>
        <ul class="gnb">
          <li class=""><a href="#">주요 서비스 소개</a></li>
          <li class=""><a href="#">앱 설치</a></li>
        </ul>
      </nav>
    </header>
  </div>
  <div class="main-container">
    <main class="section">
      <section class="service-introduction">
        <div class="hyndaicard-weather">
          <div class="hyundai-weather">
            <h2 class="section-heading">
              <span>매일똑같은 날씨는 없다</span>
              <span>현대카드 웨더</span>
            </h2>
            <p class="section-description">
              <span>새로운 방법으로 날씨를 표현하는 현대카드의 날씨정보</span>
              <span></span>
              <span></span>
            </p>
            <ul class="btn-store-list">
              <li>
                <figure class="btn-store"></figure>
                  <a href="#">
                    <img src="images/web/btn_down1.png" alt="Download in the App Store">
                  </a>
                  <figcaption>iOS 6.0 버전 이상 지원</figcaption>
                </figure>
              </li>
              <li>
                <figure class="btn-store"></figure>
                  <a href="#">
                    <img src="images/web/btn_down2.png" alt="Get it on Google play">
                  </a>
                  <figcaption>Android 4.0 버전 이상 지원</figcaption>
                </figure>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </main>
  </div>
  <div class="footer-container">
    <footer class="footer">푸터</footer>
  </div>

  
</body>
</html>
